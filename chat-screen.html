<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Screen - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="chat-screen">
    <div class="status-bar" id="chat-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>        
        </div>
    </div>

    <header class="screen-header chat-header">
        <div class="chat-header__column">
            <span class="screen-header__icon"><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></span>
        </div>
        <div class="chat-header__column">
            <h1 class="screen-header__title">Nicholas</h1>
        </div>
        <div class="chat-header__column">
            <span class="screen-header__icon"><i class="fas fa-search fa-lg"></i><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
          Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017" />
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sup</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <script 
        src="https://kit.fontawesome.com/12d457089a.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
